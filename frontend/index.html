<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriFact - AI Fact Checker</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include a modern CSS reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">
    <!-- Add Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><span class="primary">Veri</span>Fact</h1>
            <p class="tagline">AI-powered real-time fact checking</p>
        </div>
    </header>

    <main class="container">
        <section id="input-section">
            <h2>Check a Claim</h2>
            <p class="description">Enter a statement below and VeriFact will check its accuracy against reliable sources.</p>

            <form id="claim-form">
                <textarea id="claim-input" placeholder="Enter a statement to verify... (e.g., 'The Eiffel Tower is 330 meters tall.')"></textarea>
                <button type="submit" id="submit-btn">Verify</button>
            </form>
        </section>

        <section id="results-section" class="hidden">
            <div class="loader hidden">
                <div class="spinner"></div>
                <p>Checking facts...</p>
            </div>

            <div class="results-content">
                <div class="claim-box">
                    <h3>Claim</h3>
                    <p id="result-claim"></p>
                </div>

                <div class="verdict-box">
                    <h3>Verdict</h3>
                    <div id="verdict-container">
                        <!-- Verdict will be inserted here -->
                    </div>
                </div>

                <div class="evidence-box">
                    <h3>Evidence</h3>
                    <div id="evidence-container">
                        <!-- Evidence will be inserted here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Built for the 2025 AI Hackathon</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
